name: Build WSUS Offline Updates

on:
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: windows-latest  # 需要 Windows 环境

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download WSUS Offline Update
        run: |
          $wsusUrl = "https://github.com/WsusOffline/WsusOffline/archive/refs/heads/master.zip"
          Invoke-WebRequest -Uri $wsusUrl -OutFile "wsusoffline.zip"
          Expand-Archive -Path "wsusoffline.zip" -DestinationPath .
          Rename-Item -Path "WsusOffline-master" -NewName "wsusoffline"

      - name: Download Windows Updates
        run: |
          cd wsusoffline
          .\DownloadUpdates.cmd win11 x64 glb  # 下载 Win11 x64 更新

      - name: Archive updates
        run: |
          Compress-Archive -Path "wsusoffline\client\wsus" -DestinationPath "wsus-updates.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: wsus-offline-updates
          path: wsus-updates.zip
